<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-600 to-purple-900 flex items-center justify-center h-screen">
    <div class="absolute top-10 left-0 right-0 text-center text-white">
        <h1 class="text-4xl font-extrabold tracking-wider">Alimpex Business Plc</h1>
        <h2 class="text-2xl mt-2 font-semibold tracking-wide">Logistics Division</h2>
        <h3 class="text-lg mt-1 font-medium">Transport Claim and Appointment System</h3>
    </div>

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-6">
                <label class="block text-gray-800 text-lg font-semibold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" required>
            </div>
            <div class="mb-8">
                <label class="block text-gray-800 text-lg font-semibold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" required>
            </div>
            <div class="flex justify-center items-center ">
                <button class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition ease-in-out duration-200">
                    Login
                </button>
            </div>
            
        </form>
    </div>
</body>

</html>
