<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-300">

    <div class="container mx-auto py-16">
        <div class="flex justify-end mb-6">
            <button 
                class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-300"
                onclick="window.location.href='/logout'">
                Logout
            </button>
        </div>

        <!-- Page Title -->
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-12">
            Dashboard
        </h1>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

            <!-- Transport List Card -->
            <button 
                class="bg-white shadow-lg rounded-lg p-8 hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
                onclick="window.location.href='confirmation'">
                <div class="text-center">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-green-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                    </svg>

                    
                    <h2 class="text-2xl font-extrabold text-gray-800 mb-4">Transport List</h2>
                    <p class="text-gray-600 text-lg">View and manage transport records.</p>
                </div>
            </button>

            <!-- Form Card -->
            <button 
                class="bg-white shadow-lg rounded-lg p-8 hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
                onclick="window.location.href='form'">
                <div class="text-center">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-green-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
    
                    <h2 class="text-2xl font-extrabold text-gray-800 mb-4">Form</h2>
                    <p class="text-gray-600 text-lg">Fill in the transport form.</p>
                </div>
            </button>

        </div>
    </div>

</body>
</html>
