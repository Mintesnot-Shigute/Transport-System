<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Document and Claim Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Transport Document and Claim Form</h1>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="mb-4 text-red-500">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        
        <form action="/form" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
            <!-- Transport Document Fields -->
            <!-- Transport Claim Fields -->
            <h2 class="text-xl font-semibold mb-4">Transport Claim Details</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 font-medium">From:</label>
                    <input type="text" name="from_location" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">To:</label>
                    <input type="text" name="to_location" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Paid To:</label>
                <input type="text" name="paid_to" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Plate No:</label>
                <input type="text" name="plate_no" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Types of Product:</label>
                <input type="text" name="types_of_product" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Is Container Rental:</label>
                <div class="flex items-center">
                                      <input type="radio" id="rentedYes" name="can_be_rented" value="Yes" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <label for="rentedYes" class="ml-2 block text-gray-900">Yes</label>
                </div>
                <div class="flex items-center mt-2">
                    <input type="radio" id="rentedNo" name="can_be_rented" value="No" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <label for="rentedNo" class="ml-2 block text-gray-900">No</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Number of Bags:</label>
                <input type="number" name="number_of_bags" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Quintal:</label>
                <input type="number" step="0.01" name="quintal" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Unit Price:</label>
                <input type="number" step="0.01" name="unit_price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Total Price:</label>
                <input type="number" step="0.01" name="total_price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Advance Payment:</label>
                <input type="number" step="0.01" name="advance_payment" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Remaining Payment:</label>
                <input type="number" step="0.01" name="remaining_payment" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Remark:</label>
                <textarea name="remark" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Requested By Name:</label>
                <input type="text" name="requested_by_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Requested By Date:</label>
                <input type="date" name="requested_by_date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <h2 class="text-xl font-semibold mb-4">Transport Document Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-gray-700 font-medium">Transporter Name</label>
                    <input type="text" name="transporter_name" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Cheque Prepared For</label>
                    <input type="text" name="cheque_prepared_for" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Received Date</label>
                    <input type="date" name="received_date" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Appointment Date</label>
                    <input type="date" name="appointment_date" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Goods Transported</label>
                    <input type="text" name="goods_transported" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Phone No</label>
                    <input type="text" name="phone_no" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-gray-700 font-medium">Cash/Credit Receipt</label>
                    <input type="file" name="credit_recipt" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Transport Agreement</label>
                    <input type="file" name="transport_agreement" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Way Bill</label>
                    <input type="file" name="way_bill" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Weight Scale</label>
                    <input type="file" name="weight_scale" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Container Inspection</label>
                    <input type="file" name="container_inspection" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Container Interchange</label>
                    <input type="file" name="container_interchange" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">GRN</label>
                    <input type="file" name="grn" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Libre</label>
                    <input type="file" name="libre" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">ID/Passport</label>
                    <input type="file" name="id_card" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Delegation Document</label>
                    <input type="file" name="delegation_document" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
            </div>
            


            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
        </form>
    </div>
    <script>
        // Set default appointment date to 30 days after the received date
        const receivedDateInput = document.querySelector('input[name="received_date"]');
        const appointmentDateInput = document.querySelector('input[name="appointment_date"]');
    
        receivedDateInput.addEventListener('change', function() {
            const receivedDate = new Date(this.value);
            const appointmentDate = new Date(receivedDate);
            appointmentDate.setDate(appointmentDate.getDate() + 30);
            appointmentDateInput.value = appointmentDate.toISOString().split('T')[0];
        });
    
        // Initialize the appointment date based on the current received date value (if available)
        if (receivedDateInput.value) {
            const event = new Event('change');
            receivedDateInput.dispatchEvent(event);
        }
    
       // Get the necessary elements
    const rentedYesRadio = document.getElementById('rentedYes');
    const rentedNoRadio = document.getElementById('rentedNo');
    const containerInterchangeInput = document.querySelector('input[name="container_interchange"]');
    
    // Function to update the required status and color
    function updateContainerInterchange() {
        if (rentedNoRadio.checked) {
            containerInterchangeInput.required = true;
            containerInterchangeInput.disabled = false;
            containerInterchangeInput.classList.remove('bg-gray-300');
            containerInterchangeInput.classList.add('bg-white');
        } else if (rentedYesRadio.checked) {
            containerInterchangeInput.required = false;
            containerInterchangeInput.disabled = true;
            containerInterchangeInput.classList.remove('bg-white');
            containerInterchangeInput.classList.add('bg-gray-300');
            containerInterchangeInput.value = ''; // Clear any selected file
        }
    }

    // Add event listeners to the radio buttons
    rentedYesRadio.addEventListener('change', updateContainerInterchange);
    rentedNoRadio.addEventListener('change', updateContainerInterchange);

    // Initialize the state on page load
    updateContainerInterchange();
    </script>
<script>
    // Function to handle the enabled/disabled state of the delegation document input
    function toggleDelegationDocument() {
        const paidToInput = document.querySelector('input[name="paid_to"]');
        const transporterInput = document.querySelector('input[name="transporter_name"]');
        const delegationDocInput = document.querySelector('input[name="delegation_document"]');

        // Check if the names are different
        if (paidToInput.value !== transporterInput.value) {
            delegationDocInput.disabled = false;
            delegationDocInput.style.backgroundColor = ''; // Reset to default
        } else {
            delegationDocInput.disabled = true;
            delegationDocInput.style.backgroundColor = '#e5e7eb'; // Set to grey
        }
    }

    // Attach event listeners to the input fields
    document.querySelector('input[name="paid_to"]').addEventListener('input', toggleDelegationDocument);
    document.querySelector('input[name="transporter_name"]').addEventListener('input', toggleDelegationDocument);

    // Initialize the delegation document input state based on the current values (if available)
    toggleDelegationDocument();
</script>

</body>
</html>
