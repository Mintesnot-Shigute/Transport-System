<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Claim Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-center text-2xl font-bold mb-6">Transport Claim Form</h1>
        
        <form method="POST" action="/">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">From:</label>
                    <input type="text" name="from_location" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">To:</label>
                    <input type="text" name="to_location" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div> 
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">1. Paid To:</label>


                <input type="text" name="paid_to" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">2. Plate No:</label>
                <input type="text" name="plate_no" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">3. Types of Product:</label>
                <input type="text" name="types_of_product" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Can be Rented</label>
                
                <div class="flex items-center"> 
                    <input type="radio" id="rentedYes" name="rented" value="yes" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <label for="yes" class="ml-2 block text-sm text-gray-900">Yes</label>
                </div>
                
                <div class="flex items-center mt-2">
                    <input type="radio" id="rentedNo" name="rented" value="no" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <label for="no" class="ml-2 block text-sm text-gray-900">No</label>
                </div>
            </div>
            
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">4. Number of Bags:</label>
                <input type="text" name="number_of_bags" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">5. Quintal:</label>
                <input type="text" name="quintal" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">6. Unit Price:</label>
                <input type="text" name="unit_price" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">7. Total Price:</label>
                <input type="text" name="total_price" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">8. Advance Payment:</label>
                <input type="text" name="advance_payment" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">9. Remaining Payment:</label>
                <input type="text" name="remaining_payment" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Remark:</label>
                <textarea name="remark" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="4"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Requested By:</label>
                    <input type="text" name="requested_by_name" required placeholder="Name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-2">
                    <input type="text" name="requested_by_signature" placeholder="Signature" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-2">
                    <input type="text" name="requested_by_date" placeholder="Date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Approved By:</label>
                    <input type="text" name="approved_by_name" required placeholder="Name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-2">
                    <input type="text" name="approved_by_signature" placeholder="Signature" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-2">
                    <input type="text" name="approved_by_date" placeholder="Date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md shadow hover:bg-blue-600">
                    Submit
                </button>
            </div>
        </form>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
          document.querySelectorAll('input[name="rented"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
              if (this.checked) {
                localStorage.setItem('can_be_rented', this.value);
              }
            });
          });
        });
      </script>
      

</body>
</html>
